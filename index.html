<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="calc.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="header">
            <h1>Calculator</h1>
        </div>
        <div id="calculator">
            <!--display area-->
            <div class="display">
                <div class="result"></div>
                <div class="calculations">0</div>
                <div class="operator-display"></div>
            </div>
            <!--Creating the keys for the calculator-->
            <div class="keys">
                <button class="clear control">Clear</button>
                <button class="del control">DEL</button>
                <button class="percent operator"></button>
                <button class="add operator">+</button>
                <button class="1 num">1</button>
                <button class="2 num">2</button>
                <button class="3 num">3</button>
                <button class="subtract operator">-</button>
                <button class="4 num">4</button>
                <button class="5 num">5</button>
                <button class="6 num">6</button>
                <button class="multiply operator">*</button>
                <button class="7 num">7</button>
                <button class="8 num">8</button>
                <button class="9 num">9</button>
                <button class="divide operator">/</button>
                <button class="point">.</button>
                <button class="0 num">0</button>
                <button class="operator">=</button>
                <button class="greet control"></button>
            </div>
        </div>
    </body>
</html>
